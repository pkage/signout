<template name="navigationfaculty">
  <div class="navbar navbar-info">
      <!-- mobile header -->
      <div class="navbar-header">
          <!-- navbar expando toggle button -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand">signout</a>
      </div>

      <!-- collapsey bit on mobile -->
      <div class="navbar-collapse collapse navbar-warning-collapse">
          <ul class="nav navbar-nav">
              <li class="{{nf_overview_active}}"><a class="clickable" id="nf_overview_button">overview</a></li>
              <li class="{{nf_dorms_active}}"><a class="clickable" id="nf_dorms_button">dorms</a></li>
              <li class="{{nf_deansoffice_active}}"><a class="clickable" id="nf_deansoffice_button">dean's office</a></li>
              <li class="{{nf_export_active}}"><a class="clickable" id="nf_export_button">export</a></li>
          </ul>
          <form class="navbar-form navbar-left">
              <input class="form-control col-lg-8" placeholder="search for a student" type="text">
          </form>
          <ul class="nav navbar-nav navbar-right">
              {{> loginnav}}
          </ul>
      </div>
  </div>

</template>


<template name="faculty">
  {{> navigationfaculty}}
  <div class="container">
    {{#if nf_overview_v}}
      {{> nf_overview}}
    {{/if}}
    {{#if nf_dorms_v}}
      {{> nf_dorms}}
    {{/if}}
    {{#if nf_deansoffice_v}}
      {{> nf_deansoffice}}
    {{/if}}
    {{#if nf_joinadorm_v}}
      {{> nf_joinadorm}}
    {{/if}}
    {{#if nf_export_v}}
      {{> nf_export}}
    {{/if}}
  </div>
</template>
