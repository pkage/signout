<template name="na_roles">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role ID</th>
        <th>Affects account ID</th>
        <th>Permissions Object</th>
        <th>Config</th>
      </tr>
    </thead>
    <tbody>
      {{#each roles}}
        <tr>
          <td>{{name}}</td>
          <td>{{email}}</td>
          <td>{{_id}}</td>
          <td>{{#if affects}}{{affects}}{{else}}<i>none</i>{{/if}}</td>
          <td>{{permissions_pretty}}</td>
          <td><a id="openroleconfigmodal" class="clickable">edit</a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <br><br><br>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Need another role?</h3>
    </div>

    <div class="panel-body">
      <form class="form-horizontal" id="addrole_form">
        <div class="form-group">
          <label for="login-email" class="col-lg-2 control-label">Full Name</label>
          <div class="col-lg-10">
            <input class="form-control" id="addrole_fullname" placeholder="full name"/>
          </div>
        </div>
        <div class="form-group">
          <label for="login-email" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input class="form-control" id="addrole_email" type="email" placeholder="email"/>
          </div>
        </div>
        <div class="row">
          <label class="col-lg-2 control-label">Permissions</label>
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-3">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="addrole_c_admin"> Admin
                  </label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="addrole_c_dean"> Dean
                  </label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="addrole_c_grant"> Slip granting
                  </label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="addrole_c_house"> House
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>


      <a class="btn btn-primary btn-raised clickable pull-right" id="addrole">add to database</a>
    </div>
  </div>

  {{#with selectedrole}}
    <div class="modal" id="roleconfigmodal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Edit role for {{name}} ({{email}}):</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="editrole_form">
              <div class="form-group">
                <label for="login-email" class="col-lg-2 control-label">Full Name</label>
                <div class="col-lg-10">
                  <input class="form-control" id="editrole_fullname" placeholder="full name"/>
                </div>
              </div>
              <div class="form-group">
                <label for="login-email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input class="form-control" id="editrole_email" placeholder="email"/>
                </div>
              </div>
              <div class="row">
                <label class="col-lg-2 control-label">Permissions</label>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-3">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="editrole_c_admin"> Admin
                        </label>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="editrole_c_dean"> Dean
                        </label>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="editrole_c_grant"> Slip granting
                        </label>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="editrole_c_house"> House
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default text-normal" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" id="editrole_remove">Remove entry</button>
            <button type="button" class="btn btn-primary" id="editrole_save">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
