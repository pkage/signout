<template name="adminnav">
  <div class="navbar navbar-info">
    <!-- mobile header -->
    <div class="navbar-header">
      <!-- navbar expando toggle button -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand">signout</a>
    </div>

    <!-- collapsey bit on mobile -->
    <div class="navbar-collapse collapse navbar-warning-collapse">
      <ul class="nav navbar-nav">
        <li class="{{#if na_dorms_v}}active{{/if}}"><a class="clickable" id="na_dorms_button">dorms</a></li>
        <li class="{{#if na_roles_v}}active{{/if}}"><a class="clickable" id="na_roles_button">roles</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginnav}}
      </ul>
    </div>
  </div>
</template>

<template name="admin">
  {{> adminnav}}
  <div class="container">
    {{#if na_roles_v}}
      {{> na_roles}}
    {{/if}}
    {{#if na_dorms_v}}
      {{> na_dorms}}
    {{/if}}
  </div>
</template>
